<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music-player</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="music-player">
        <div class="music-name">
          <i class="fa-solid fa-chevron-left"></i>
          <span>Top Mixes</span>
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
        <div class="music-img">
          <img src="./img/19 yil.jpg" alt="" />
          <img src="./img/sher yozdim.jpg" alt="" />
          <img src="./img/modniylarga.jpg" alt="" />
          <img src="./img/gavharim.jpg" alt="" />
        </div>
        <div class="music-title">
          <h1>J Ahmadaliyev</h1>
          <i class="fa-regular fa-heart" id="heart-stroke"></i>
          <i class="fa-solid fa-heart" id="heart-fill"></i>
        </div>
        <div class="music-description">
          <p>19 yil</p>
        </div>
        <div class="progress-bar">
          <div class="progress"></div>
        </div>
        <div class="progress-time">
          <label class="current-time">00:00</label>
          <label class="duration-time">03:50</label>
        </div>
        <div class="music-bar">
          <div class="back">
            <i class="fa-solid fa-backward-step"></i>
          </div>
          <div class="play">
            <i class="fa-solid fa-play"></i>
            <i class="fa-solid fa-pause"></i>
          </div>
          <div class="next">
            <i class="fa-solid fa-forward-step"></i>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
